<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tap of taps" class="flex-auto text-center">
    <a
      class="block rounded mx-2 py-3 px-4 transition hover:text-white text-white bg-indigo-400"
      href="#"
      [ngClass]="{
        'hover:text-indigo-400': !tap.active,
        'hover:text-white bg-indigo-400': tap.active
      }"
      (click)="selectTap(tap)"
      >{{ tap.tapTitle }}</a
    >
  </li>
</ul>

<ng-content> </ng-content>
